<html>
    <head>
        <title>ArtHARBOR(아트하버)</title>
        <link rel="stylesheet" href="4_main.css">
    </head>
<body>
  <input type="radio" name="section" id="painting" checked>
  <input type="radio" name="section" id="sculpture">
  <input type="radio" name="section" id="mediaart">
  <input type="radio" name="section" id="college">

    <div class="top-logo">
        <label for="painting">
            <img src="artharborlogo1.png" alt="홈으로가기">
        </label>
    </div>

    <div class="menu">
        <label for="painting">Painting</label>
        <label for="sculpture">Sculpture</label>
        <label for="mediaart">Media Art</label>
        <label for="college">College</label>
    </div>

    <div class="content">
        <div id="paintingSection" class="section">

          <div class="image-overlay">
            <img src="star_painting1.jpg" class="fixed-img">
            <div class="overlay-text">
              PAINTING<br>
              Untitled<br>
              Ezekiel Son
            </div>
          </div>
          
          <div class="gallery-grid">
            <a href="painting1_1.html" class="art-box">
              <img src="painting1_1.jpg" class="art-box">
              <div class="art-caption">
                <span class="title">Untitled1(무제)</span>
                <span class="artist">Ezekiel Son</span>
                <span class="category">Painting(회화)</span>
              </div>
            </a>
            <a href="painting1_2.html" class="art-box">
              <img src="painting1_2.jpg">
              <div class="art-caption">
                <span class="title">Untitled1(무제)</span>
                <span class="artist">Ezekiel Son</span>
                <span class="category">Painting(회화)</span>
              </div>
            </a>
            <a href="painting1_3.html" class="art-box">
              <img src="painting1_3.JPG">
              <div class="art-caption">
                <span class="title">Untitled1(무제)</span>
                <span class="artist">Ezekiel Son</span>
                <span class="category">Painting(회화)</span>
              </div>
            </a>
          </div>

        </div>

        <div id="sculptureSection" class="section">
          <h2>Sculpture</h2>
          <p>조각</p>
        </div>

        <div id="mediaartSection" class="section">
          <h2>Media Art</h2>
          <p>미디어 아트</p>
        </div>

        <div id="collegeSection" class="section">
          <input type="radio" name="university" id="uni1" hidden checked>
          <input type="radio" name="university" id="uni2" hidden>
          <input type="radio" name="university" id="uni3" hidden>
          <input type="radio" name="university" id="uni4" hidden>
          <input type="radio" name="university" id="uni5" hidden>
          <input type="radio" name="university" id="uni6" hidden>
          <input type="radio" name="university" id="uni7" hidden>
          <input type="radio" name="university" id="uni8" hidden>
          <input type="radio" name="university" id="uni9" hidden>
          <input type="radio" name="university" id="uni10" hidden>

        <div class="college-container">
          <div class="college-list left">
            <label for="uni1" class="college-item" data-id="uni1">부경대</label>
            <label for="uni2" class="college-item" data-id="uni2">부산대</label>
            <label for="uni3" class="college-item" data-id="uni3">경성대</label>
            <label for="uni4" class="college-item" data-id="uni4">동명대</label>
            <label for="uni5" class="college-item" data-id="uni5">동서대</label>
        </div>

        <div class="map-wrapper">
          <img src="collegemap.png" class="map-img">
            <div class="map-icon uni1"></div>
            <div class="map-icon uni2"></div>
            <div class="map-icon uni3"></div>
            <div class="map-icon uni4"></div>
            <div class="map-icon uni5"></div>
           <div class="map-icon uni6"></div>
          <div class="map-icon uni7"></div>
          <div class="map-icon uni8"></div>
          <div class="map-icon uni9"></div>
          <div class="map-icon uni10"></div>
        </div>

        <div class="college-list right">
          <label for="uni6" class="college-item" data-id="uni6">동아대</label>
          <label for="uni7" class="college-item" data-id="uni7">동의대</label>
          <label for="uni8" class="college-item" data-id="uni8">신라대</label>
          <label for="uni9" class="college-item" data-id="uni9">영산대</label>
          <label for="uni10" class="college-item" data-id="uni10">울산대</label>
        </div> 
      </div>
      </div>
    </div>
    
</body>
</html>
